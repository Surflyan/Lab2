<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<link rel = "stylesheet" href = "book.css" type = "text/css">
<script type = "text/javascript" src = "paraCheck.js"></script>
<title>添加图书信息</title>
</head>

<body>
<h2 align = "center">添加图书信息</h2>
<form name = "book" onSubmit = "return check()" action = "book/addBook"  method = "post">
<table align = "center" width = "30%" border = "1" >
    <tr><th>ISBN: </th>
        <td><input type = "text" name = "id" autofocus></td></tr>
    <tr><th width = "30%">书名：</th>
        <td><input type = "text" name = "bookname" ></td></tr>
    <tr><th>作者：</th>
        <td><input type = "text" name = "author"></td></tr>
    <tr><th>出版社：</th>
        <td><input type = "text" name = "press"></td></tr>
    <tr><th>出版日期：</th>
    	<td><input type = "text" name = "pubdate" placeholder = "1970-01-01" ></td></tr>
    <tr><th>价格： </th>
        <td><input type = "text" name = "price"></td></tr>
    <tr><th colspan = "2">
            <input type = "submit" value = "添加">
            <input type = "reset" value = "重置"></th></tr>
</table>
</form>
</body>
</html>
