<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<link rel = "stylesheet" href = "book.css" type = "text/css">

<title>添加图书信息</title>
</head>

<body>
<h2 align = "center">添加图书信息</h2>
<form name = "book"  action = "book/addBook"  method = "post">
<table align = "center" width = "30%" border = "1" >
    <tr><th>ISBN: </th>
        <td><input type = "text" name = "id" pattern = "([0-9]+-){4}[0-9]" required = "required"  title = "请输入正确的 ISBN" autofocus></td></tr>
    <tr><th width = "30%">书名：</th>
        <td><input type = "text" name = "bookname" required = "required"></td></tr>
    <tr><th>作者ID：</th>
        <td><input type = "text" name = "author" pattern = "[0-9]{5}" required = "required"></td></tr>
    <tr><th>出版社：</th>
        <td><input type = "text" name = "press"></td></tr>
    <tr><th>出版日期：</th>
    	<td><input type = "text" name = "pubdate" pattern = "[0-9]{4}-[01]?[0-9]-[0-3]?[0-9]" title = "1970-01-01" placeholder = "1970-01-01" ></td></tr>
    <tr><th>价格： </th>
        <td><input type = "text" name = "price" pattern = "[0-9]+\.?[0-9]{0,2}" required = "required"  title = "价格错误！"></td></tr>
    <tr><th colspan = "2">
            <input type = "submit" value = "添加">
            <input type = "reset" value = "重置"></th></tr>
</table>
</form>
</body> 
</html>
